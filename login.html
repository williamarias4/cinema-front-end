<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/html-config.js"></script>
    <script type="module" id="navbar" src="assets/js/navbar.js"></script>
    <script type="module" src="assets/js/nav-hamburguer.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
</head>

<body>
    <header>

    </header>


    <section>
        <div class="form-container">
            <form>
                <div class="form-description">
                    <h2>Sign In</h2>
                    <span>Fill out this form</span>
                </div>
                <div class="form-inputs">
                    <input class="input-form" type="text" id="username" name="username" placeholder="Username">

                    <input class="input-form" type="password" id="passw" name="passw" placeholder="Password">
                </div>

                <div class="login-attributes">
                    <div id="remember-me-container">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">Remember Me</label>
                    </div>

                    <a>Forgot Password?</a>
                </div>

                <button id="btn-signUp">Log In</button>
            </form>
        </div>

    </section>
    <footer>

    </footer>
</body>



</html>
