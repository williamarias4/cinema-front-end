<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/html-config.js"></script>
    <script type="module" src="assets/js/navbar.js"></script>
    <script type="module" src="assets/js/nav-hamburguer.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
</head>

<body>
    <header>

    </header>


    <section>
        <div class="form-container">
            <form>
                <div class="form-description">
                    <h2>Sign Up</h2>
                    <span>Fill out this form</span>
                </div>
                <div class="form-inputs">
                    <input class="input-form" type="text" id="first-name" name="first-name" placeholder="First Name">

                    <input class="input-form" type="text" id="last-name" name="last-name" placeholder="Last Name"><br>

                    <input class="input-form" type="text" id="username" name="username" placeholder="Username">

                    <input class="input-form" type="email" id="email" name="email" placeholder="E-mail Address">

                    <input class="input-form" type="password" id="passw" name="passw" placeholder="Password">
                </div>

                <div class="form-options">
                    <div class="checkbox-container">
                        <input class="chckbox" type="checkbox">
                        <label for="chckbox">I read and agree to <span>Terms & Conditions</span></label>
                    </div>
                </div>

                <button id="btn-signUp">Create Account</button>
            </form>
        </div>

    </section>
    <footer>

    </footer>
</body>



</html>
